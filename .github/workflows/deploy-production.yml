name: Deploy Production (Vercel)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -fSL -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      - name: Deploy hook not configured
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL == '' }}
        run: |
          echo "VERCEL_DEPLOY_HOOK_URL secret is not set. Configure a Vercel Deploy Hook URL in GitHub Actions secrets to enable production deploys."
